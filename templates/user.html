<html>

<head>
    <link rel="stylesheet" href="/static/style.css">
    <title>User Page</title>
</head>

<body>
    <h1>User Page yay</h1>
    <form action="/home" method="GET">
        <input type="submit" value="Go to home page"></input>
    </form>
    <form action="/login" method="GET">
        <input type="submit" value="Go to login page"></input>
    </form>
    <a href='/logout'><button>Logout</button></a>

    <div class = "videocontainer">
        <img src = {{ flagsrc }} alt="Flag">
        <ul>
            {% for item in videoinfo %}
                <img src = {{ item[2] }} alt="Video Thumbnail">
                <h1>{{ item[0] }}</h1>
                <a href = {{ item[1] }}>Youtube Link</a>
                <h1> ----------------------------------------------------- </h1>
            {% endfor %}
        </ul>
    </div>
</body>

</html>
