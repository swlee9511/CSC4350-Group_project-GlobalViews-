<html>

<head>
    <link rel="stylesheet" href="/static/style.css">
    <title>User Page</title>
</head>

<body>
    <h1>User Page yay</h1>
    <form action="/home" method="GET">
        <input type="submit" value="Go to home page"></input>
    </form>
    <form action="/login" method="GET">
        <input type="submit" value="Go to login page"></input>
    </form>
    <a href='/logout'><button>Logout</button></a>

    <div class = "videocontainer">
        <div class = "lefthalf">
            <ul>
                {% for title in titles %}
                <li>{{ title }}</li>
                {% endfor %}
            </ul>
        </div>
        <div class = "righthalf">
            <ul>
                {% for vid in ids %}
                <a href = {{ vid }}>Youtube Link</a>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>

</html>
