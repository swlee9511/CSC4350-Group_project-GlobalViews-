<html>

<head>
    <link rel="stylesheet" href="/static/style.css">
    <title>Home Page</title>
</head>

<body onload="favflagonload()">
    <h1>Home Page yay</h1>
    <h1>{{ emailID }}</h1>
    <form action="/user" id="form_id" method="POST">
        <input type="hidden" name="code" id="code" value="us">
    </form>
    <form action="/save_favorite" id="fave" method="POST">
        <input type="hidden" name="savefave" id="savefave" value="us">
        <input type="hidden" name="dbflag" id="dbflag" value="{{ data }}">
    </form>
    <form action="/home" id="redirect">
        <input type="hidden" name="tohome" id="tohome">
    </form>

    <div class="container" id="user_fav">
    </div>
    <br>
    <div class="container" id="fav_container">
    </div>
    <br>
    <div class="container" id="container">
        <script type="text/javascript" src="/static/flag.js"></script>
    </div>
    <a href='/logout'><button>Logout</button></a>
</body>

</html>
