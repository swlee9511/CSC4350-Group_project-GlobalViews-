<html>

<head>
    <link rel="stylesheet" href="/static/style.css">
    <title>Home Page</title>
</head>

<body onload="favflagonload()">
    <div class="flagcontainer">
        <h1>Welcome to {{ emailID }} To view a country's information, click on their flag!</h1>
        <div class="flagleft">
            <form action="/user" id="form_id" method="POST">
                <input type="hidden" name="code" id="code" value="us">
                <input type="hidden" name="category" id="category" value="zero">
                <input type="hidden" name="numVideos" id="numVideos" value=5>
                <input type="submit" value="Go to user page"></input>
            </form>
            <form action="/landing_page" method="GET">
                <input type="submit" value="Logout"></input>
            </form>
        </div>
        <div class="flagright">
            <div class="container" id="user_fav">
            </div>
            <div class="container" id="fav_container">
            </div>
            <div class="container" id="container">
                <script type="text/javascript" src="/static/flag.js"></script>
            </div>
        </div>
        <form action="/save_favorite" id="fave" method="POST">
            <input type="hidden" name="savefave" id="savefave" value="us">
            <input type="hidden" name="dbflag" id="dbflag" value="{{ data }}">
        </form>
        <form action="/home" id="redirect">
            <input type="hidden" name="tohome" id="tohome">
        </form>
    </div>
</body>

</html>
